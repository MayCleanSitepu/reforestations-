name: Daily Contributions

on:
  schedule:
    - cron: '0 0 * * 1-5'  # Menjalankan workflow setiap hari Senin sampai Jumat pada jam 00:00 UTC

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Delete branch if exists
        run: git branch -D daily-contribution || true

      - name: Create branch
        run: git checkout -b daily-contribution

      - name: Make daily contribution
        run: |
          echo "Making daily contribution"
          echo "$(date)" >> README.md

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "MayCleanSitepu"
          author_email: "maycleansitepu0204@mail.ugm.ac.id"
          message: "Daily contribution"
          add: "README.md"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: daily-contribution
          github_token: ${{ secrets.THE_TOKEN }}

      - name: Open pull request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Daily Contribution"
          commit-message: "Daily contribution"
          branch: daily-contribution
          base: main
          body: "This pull request was created automatically by a GitHub Actions workflow to make a daily contribution."
          token: ${{ secrets.THE_TOKEN }}
